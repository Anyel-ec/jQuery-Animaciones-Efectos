<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu despegable</title>
    <script src="js/jQuery v3.7.0.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu").hover(function(){
                // Cuando se realiza un hover sobre el elemento "menu"
                $(this).stop().animate(
                    {
                        left:"0px" // Animación: desplaza el elemento hacia la izquierda
                    }, 500, "easeInSine" // Duración: 500ms, función de aceleración: easeInSine
                );
            }, function(){
                // Cuando se quita el hover del elemento "menu"
                $(this).stop().animate(
                    {
                        left:"-122px" // Animación: desplaza el elemento hacia la posición inicial (izquierda)
                    }, 1500, "easeOutBounce" // Duración: 1500ms, función de rebote: easeOutBounce
                );
            });
        });
    </script>
    
    <style>
        #menu{
            width: 90px;
            background-color: cadetblue;
            padding: 20px 20px 0 20px;
            position: absolute;
            left: -122px;
            z-index: index 100; ;
        }
        #menu img{
            margin-bottom: 20px;
            border: 1px solid black;
        }

        h1{
            text-align: center;
        }

        p{
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <img src="assets/image1.jpg" width="70" height="90" alt="blue">
        <img src="assets/image2.jpg" width="70" height="90" alt="green">
        <img src="assets/image3.jpg" width="70" height="90" alt="purple">
        <img src="assets/image4.jpg" width="70" height="90" alt="red">
        <img src="assets/embriones.jpeg" width="70" height="90" alt="yellow">

    </div>
    <h1>Menus Deslizantes</h1>
    <p>pasar el cursos por encima de la mano izquierda</p>
</body>
</html>
